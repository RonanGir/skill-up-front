<section class="theme__dark-red">
    <form class="login">
        <div class="card-body">
            <div class="row">
                <legend>Pour continuer, connecte toi Ã  SkillUp</legend>
            </div>
            <div class="row">
                <label class="visuallyHidden" for="email">Adresse email ou nom d'utilisateur</label>
            </div>
            <div class="row">
                <input name="email" type="text" placeholder="Adresse email ou nom d'utilisateur">
            </div>
            <div class="row">
                <label class="visuallyHidden" for="password">Mot de passe</label>
            </div>
            <div class="row">
                <input name="password" type="text" placeholder="mot de passe">
            </div>
        </div>
    </form>

    <form class="login-form">
        <mat-form-field class="example-full-width">
          <mat-label class="visuallyHidden">Adresse email ou nom d'utilisateur</mat-label>
          
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-hint>Champs requis !</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Veuillez entrer une adresse email correcte
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
</section>
